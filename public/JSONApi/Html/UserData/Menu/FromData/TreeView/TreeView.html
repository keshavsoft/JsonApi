                            </div>
                        </div>

                    </form>
                </div>
            </div>

    <script id="HbsTemplateForItemsOnly" type="text/x-handlebars">
    <div class="card text-dark bg-light">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <h4>{{FileName}}</h4>
                </div>
            </div>
        </div>
        <div class="card-body">
            {{#each this}}
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading-{{@../../key}}-{{@../key}}-{{@key}}">
                {{#if ShowOnLoad}}
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapse-{{@../../key}}-{{@../key}}-{{@key}}" aria-expanded="true" aria-controls="collapse-{{this.ItemNameForHtmlId}}">
        {{ItemName}}
        </button>
        {{else}}
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapse-{{@../../key}}-{{@../key}}-{{@key}}" aria-expanded="false aria-controls="collapse-{{this.ItemNameForHtmlId}}">
        {{@key}}
        </button>
        {{/if}}
              </h2>
              {{#if ShowOnLoad}}
              <div id="collapse-{{@../../key}}-{{@../key}}-{{@key}}" class="accordion-collapse collapse show" aria-labelledby="heading-{{this.ItemNameForHtmlId}}">
                <div class="accordion-body">
                    {{>HbsTemplateForScreensOnly}}
                </div>
              </div>
              {{else}}
              <div id="collapse-{{@../../key}}-{{@../key}}-{{@key}}" class="accordion-collapse collapse" aria-labelledby="heading-{{this.ItemNameForHtmlId}}">
                <div class="accordion-body">
                    {{>HbsTemplateForScreensOnly}}
                </div>
              </div>
              {{/if}}
            </div>
            {{/each}}
        </div>
    </div>
            </script>



    <script>
        //HbsTemplateForScreensWithSubTableColumnsOnly
        class jClassForHbs {
            static FillPartialFromScriptInHtml = ({ inHtmlHbsScriptId }) => {
                let jVarLocalHbsTemplate = document.getElementById(inHtmlHbsScriptId);

                if (jVarLocalHbsTemplate !== null) {
                    Handlebars.registerPartial(inHtmlHbsScriptId, jVarLocalHbsTemplate.innerHTML);
                };
            };
        };

        let jVarLocalHbsTemplateForSubTableColumns = document.getElementById("HbsTemplateForSubTableColumns");
        let jVarLocalHbsTemplateForColumns = document.getElementById("HbsTemplateForColumns");

        let jVarLocalHbsTemplateForFiles = document.getElementById("HbsTemplateForFilesOnly");
        jClassForHbs.FillPartialFromScriptInHtml({ inHtmlHbsScriptId: "HbsTemplateForScreensOnly" });
        jClassForHbs.FillPartialFromScriptInHtml({ inHtmlHbsScriptId: "HbsTemplateForItemsOnly" });

        let jVarLocalHbsTemplateForScreensWithSubTableColumnsOnly = document.getElementById("HbsTemplateForScreensWithSubTableColumnsOnly");
        let jVarLocalHbsTemplateForColumnsForTogglesOnly = document.getElementById("HbsTemplateForColumnsForTogglesOnly");
        let jVarLocalHbsTemplateForTableColumnsForTogglesOnly = document.getElementById("HbsTemplateForTableColumnsForTogglesOnly");

        // jClassForHbs.FillPartialFromScriptInHtml({ inHtmlHbsScriptId: "HbsTemplateForTableColumnsForAllInOneWithValuesOnly" });

        let jVarLocalHbsTemplateForTable = document.getElementById("HbsTemplateForTable");

        Handlebars.registerHelper('ForSNo', function (item) {
            return item + 1;
        });

        if (jVarLocalHbsTemplateForSubTableColumns !== null) {
            Handlebars.registerPartial("HbsTemplateForSubTableColumns", jVarLocalHbsTemplateForSubTableColumns.innerHTML);
        };

        if (jVarLocalHbsTemplateForColumns !== null) {
            Handlebars.registerPartial("HbsTemplateForColumns", jVarLocalHbsTemplateForColumns.innerHTML);
        };

        if (jVarLocalHbsTemplateForFiles !== null) {
            Handlebars.registerPartial("HbsTemplateForFilesOnly", jVarLocalHbsTemplateForFiles.innerHTML);
        };

        if (jVarLocalHbsTemplateForScreensWithSubTableColumnsOnly !== null) {
            Handlebars.registerPartial("HbsTemplateForScreensWithSubTableColumnsOnly", jVarLocalHbsTemplateForScreensWithSubTableColumnsOnly.innerHTML);
        };

        if (jVarLocalHbsTemplateForColumnsForTogglesOnly !== null) {
            Handlebars.registerPartial("HbsTemplateForColumnsForTogglesOnly", jVarLocalHbsTemplateForColumnsForTogglesOnly.innerHTML);
        };

        if (jVarLocalHbsTemplateForTableColumnsForTogglesOnly !== null) {
            Handlebars.registerPartial("HbsTemplateForTableColumnsForTogglesOnly", jVarLocalHbsTemplateForTableColumnsForTogglesOnly.innerHTML);
        };

        if (jVarLocalHbsTemplateForTable !== null) {
            Handlebars.registerPartial("HbsTemplateForTable", jVarLocalHbsTemplateForTable.innerHTML);
        };
    </script>


    <script>
        let jFChangeHeaderActiveClass = () => {
            let jVarLocalPathArray = window.location.pathname.split("/");
            let jVarLocalHTMLName = jVarLocalPathArray[jVarLocalPathArray.length - 1];
            jFChangeNavAnchorClass({ inClassName: jVarLocalHTMLName.split(".")[0] });
        };

        let jFChangeNavAnchorClass = ({ inClassName }) => {
            let jVarLocalNavBarId = document.getElementById("NavBarId");
            let jVarLocalAnchorNeeded = jVarLocalNavBarId.querySelector(`.${inClassName}AClass`);

            if (jVarLocalAnchorNeeded !== null) {

                if (jVarLocalAnchorNeeded.classList.contains("text-white")) {
                    jVarLocalAnchorNeeded.classList.remove("text-white");
                };

                jVarLocalAnchorNeeded.classList.add("text-info");
            };
        };

        jFChangeHeaderActiveClass();
    </script>
