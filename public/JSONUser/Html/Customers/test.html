<form onsubmit="return jVarLocalApiFuncs.Save.Vertical(event)" class="needs-validation" id="kform1" novalidate="">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-10">
                    <h4>Create New</h4>
                </div>
                <div class="col-2">
                    <div class="d-md-flex justify-content-md-end">
                        <a href="#" onclick="jFCreateNew()" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
                                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"></path>
                            </svg>
                            Show All
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            {{#each this.[0]}}
            <div class="row mb-3">
                <label class="col-md-3 col-form-label">{{@key}}</label>
                <div class="col-md-3">
                    <div class="form-group">
                        <input k5="" id="Date" name="Date" type="text" class="form-control" placeholder="Enter {{@key}}" autocomplete="off" required="">
                        <div class="invalid-feedback">
                            Should not be empty!
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-2">
                    <div class="d-md-flex justify-content-md-end">
                        <a href="#" onclick="jVarLocalApiFuncs.Save.Vertical()" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
                                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"></path>
                            </svg>
                            Save
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
