    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function animateSgv(id, delay, delayIncrement) {
                const logo = document.getElementById(id);
                const logoPaths = document.querySelectorAll(`#${id} path`);
                delay = delay;
                for (let i = 0; i < logoPaths.length; i++) {
                    //console.log(logoPaths[i].getTotalLength());
                    logoPaths[i].style.strokeDasharray = logoPaths[i].getTotalLength();
                    logoPaths[i].style.strokeDashoffset = logoPaths[i].getTotalLength();
                    logoPaths[i].style.animation = `line-anim 1s ease forwards ${delay}s`;
                    delay += delayIncrement;
                    //  console.log(delay)
                }
                logo.style.animation = `fill 0.5s ease forwards ${delay}s`;
            }
            animateSgv('KeshavSoftlogoId', 0, 0.5)
        }, false);
    </script>

    <script>
        let jVarGlobalWs = new WebSocket(`ws://${window.location.host}/`);

        function showMessage(message) {
            console.log("msg : ", message);
        };

        let jFCheckWebSocket = () => {
            if ("WebSocket" in window) {
                jVarGlobalWs.onopen = () => {
                    console.log('Connection opened!');
                }
                jVarGlobalWs.onmessage = ({ data }) => showMessage(data);
                jVarGlobalWs.onclose = function () {
                    jVarGlobalWs = null;
                }
            } else {
                // The browser doesn't support WebSocket
                alert("WebSocket NOT supported by your Browser!");
            };
        };
    </script>
